<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo foro de discusión</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="foroForm" (ngSubmit)="onFormSubmit(foroForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="prod_name" [(ngModel)]="foro.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="prod_desc" [(ngModel)]="foro.descripcion"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!foroForm.valid">
      Enviar
    </ion-button>
  </form>
</ion-content>
